<div *ngIf="loaded">
  <h2>Album details #{{album.id}}</h2>
  <h1>{{album.title}}</h1>
  <input type="text" [(ngModel)]="album.title">

  <button (click)="updateAlbum()">Save</button>
  <button (click)="goBack()">Go Back</button>
  <button><a style="text-decoration: none;" routerLink="/albums/{{album.id}}/photos">Photos</a></button>
</div>

<p *ngIf="!loaded">Wait. Album is loading..</p>
